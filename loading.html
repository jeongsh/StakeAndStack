<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/ex.css">

  <title>Stake and Stack</title>
</head>

<body class="body">
  <main>
    <section class="sec-loading">
      <div class="container">
        <img src="./assets/images/gif/dog-a.gif" alt="">
        <h2 class="title">LOADING...</h2>
      </div>
    </section>
  </main>
  <script>
    //LOADING... 에서 ... 부분을 1초마다 . 하나씩 추가하고 3개가 되면 .을 지우고 다시 반복
    const title = document.querySelector('.title');
    let count = 0;
    let timer = setInterval(() => {
      count++;
      if (count > 3) {
        count = 0;
        title.innerHTML = 'LOADING';
      } else {
        title.innerHTML += '.';
      }
    }, 500);
  </script>
</body>

</html>
