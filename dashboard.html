<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/dashboard.css">

  <title>Stake and Stack</title>
</head>

<body class="body">
  <div class="wrapper">
    <nav class="gnb">
      <img src="./assets/images/dashboard/logo-dashboard.svg" alt="logo" class="logo-dashboard">
      <ul class="list">
        <li class="list-item">
          <a href="" class="link active">
            Dashboard
          </a>
          <p class="gray">
            $1.75 M
            <div class="blank"></div>
          </p>
        </li>
        <li class="list-item border list-toggle">
          <button class="btn-toggle">
            <p class="link">
              Staked Assets
            </p>
            <p class="gray">
              $1.75 M
              <img src="./assets/images/dashboard/arrow-down.svg" alt="" class="arrow">
            </p>
          </button>
          <div class="list-sub">
            <a href="" class="sub-link">
              <div class="top">
                <div class="circle"></div>
                <p class="link">
                  Tezos
                  <span class="gray">
                    $1.75 M
                  </span>
                </p>
              </div>
              <div class="bottom">
                <div class="gray">92,147,147,147,147,47 XTZ</div>
              </div>
            </a>
            <a href="" class="sub-link">
              <div class="top">
                <div class="circle"></div>
                <p class="link">
                  Kava
                  <span class="gray">
                    $1.75 M
                  </span>
                </p>
              </div>
              <div class="bottom">
                <div class="gray">92,147,147,147,147,47 XTZ</div>
              </div>
            </a>
            <a href="" class="sub-link">
              <div class="top">
                <div class="circle"></div>
                <p class="link">
                  Akash Network
                  <span class="gray">
                    $1.75 M
                  </span>
                </p>
              </div>
              <div class="bottom">
                <div class="gray">92,147,147,147,147,47 XTZ</div>
              </div>
            </a>
          </div>
        </li>
        <li class="list-item">
          <a href="" class="link">
            <img src="./assets/images/dashboard/nft.png" alt="" class="icon">
            NFTs
          </a>
        </li>
        <li class="list-item">
          <a href="" class="link">
            <img src="./assets/images/dashboard/member.png" alt="" class="icon">
            SaS Membership
          </a>
        </li>
        <li class="list-item border">
          <a href="" class="link">
            <img src="./assets/images/dashboard/report.png" alt="" class="icon">
            Reports
          </a>
        </li>
        <li class="list-item">
          <a href="" class="link">
            <img src="./assets/images/dashboard/news.png" alt="" class="icon">
            News
          </a>
        </li>
        <li class="list-item">
          <a href="" class="link">
            <img src="./assets/images/dashboard/content.png" alt="" class="icon">
            Contents
          </a>
        </li>
      </ul>
    </nav>
    <main class="main">
      <div class="header">
        <button class="btn btn-language">
          <div class="language">
            <img src="./assets/images/icon/flag-usd.svg" alt="">
            USD
            <img src="./assets/images/dashboard/arrow-down-gray.svg" alt="" class="icon">
          </div>
          <div class="wrap-language">
            <div class="language">
              <img src="./assets/images/icon/flag-usd.svg" alt="">
              USD
            </div>
            <div class="language">
              <img src="./assets/images/icon/flag-usd.svg" alt="">
              KWD
            </div>
          </div>
        </button>
        <button class="btn-header btn-wallet"><img src="./assets/images/dashboard/wallet.png" alt=""></button>
        <button class="btn-header btn-bell"><img src="./assets/images/dashboard/bell_on.png" alt=""></button>
        <button class="btn-header btn-nft"><img src="./assets/images/dashboard/nft-white.png" alt=""></button>
        <button class="btn-header btn-setting"><img src="./assets/images/dashboard/setting.png" alt=""></button>
        <button class="btn-header btn-share"><img src="./assets/images/dashboard/share.png" alt=""></button>
        <button class="btn-header btn-user"><img src="./assets/images/dashboard/user.png" alt=""></button>
      </div>
      
    </main>
  </div>
  <script>
    const btnToggle = document.querySelector('.btn-toggle');
    const listToggle = document.querySelector('.list-toggle');
    const btnLanguage = document.querySelector('.btn-language');

    btnToggle.addEventListener('click', () => {
      listToggle.classList.toggle('active');
    })

    btnLanguage.addEventListener('click', () => {
      btnLanguage.classList.toggle('active');
    })
  </script>
</body>

</html>
